<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>播放器</title>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="lib/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="lib/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="lib/lrc.js"></script>
		<script type="text/javascript" src="song.js"></script>
		<script type="text/javascript" src="playlist.js"></script>
		<script type="text/javascript" src="mc.js"></script>
		<script type="text/javascript" src="caudio2.1.js"></script>
		<script type="text/javascript" src="lib/Three.js"></script>
		<script type="text/javascript" src="lib/AudioKeys.js"></script>
    </head>
    <body>
    	<div id="c-player">
	        <div class="caudio">
	        	<div class="audio"></div>
	        	<div class="user_info">
	        		<div class="user_ico"></div>
					<div class="user_name">陈庆彪</div>
	        	</div>
	        	<div class="winbt">
	        		<a href="#" class="close"></a>
					<a href="#" class="min"></a>
	        	</div>
				
				<div class="singer_info">
					
				</div>
				
	        	<div class="control">
	        		<div class="progress">
	        			<div class="timeline"></div>
	        		</div>
					<div class="timewrap">
						<span class="playtime">00:00</span>
						<span class="alltime">00:00</span>
					</div>
					<div class="playbts">
						<a href="#" class="play_prev_bt"></a>
						<a href="javascript:;" class="play_play_bt" tabindex="1"></a>
						<a href="javascript:;" class="play_pause_bt" tabindex="1"></a>
						<a href="#" class="play_next_bt"></a>
						
						<a href="#" class="play_volume_bt"></a>
						<a href="#" class="volume_slide">
							<div class="volume_slide_progress"></div>
							<span class="vpoint"></span>
						</a>
					</div>
	        	</div>
				
				<div class="song_lrc">
					<table class="song_lrc_table"></table>
				</div>
	        </div>
			<div class="play_audio_list">
				<div class="play_audio_list_label">播放列表</div>
				<div class="play_list">
					<ul>
						
					</ul>
				</div>
			</div>
			<div class="play_audio_filters">
			<div class="playcanvas"></div>
			<div class="channels">
				<div class="channel">
					<div class="track">
						<div class="fader" style="top: 0px; "></div>
					</div>
				</div>
				<div class="channel">
					<div class="track">
						<div class="fader" style="top: 0px; "></div>
					</div>
				</div>
				
				<div class="channel">
					<div class="track">
						<div class="fader" style="top: 0px; "></div>
					</div>
				</div>
				
				<div class="channel">
					<div class="track">
						<div class="fader" style="top: 0px; "></div>
					</div>
				</div>
				
				<div class="channel">
					<div class="track">
						<div class="fader" style="top: 0px; "></div>
					</div>
				</div>
				
				<div class="channel">
					<div class="track">
						<div class="fader" style="top: 0px; "></div>
					</div>
				</div>
			</div>
		</div>
		</div>
    </body>
</html>
